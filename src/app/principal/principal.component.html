<form action="">

    <img src="assets/cliente.png" alt=""/>

    <input type="text" placeholder="Nome" class="form-control">
    <input type="number" placeholder="Idade" class="form-control">
    <input type="text" placeholder="Cidade" class="form-control">

    <input type="button" value="Cadastrar" class="btn btn-primary" [class.show]="btnCadastro">
    <input type="button" value="Alterar" class="btn btn-warning" [class.show]="!btnCadastro">
    <input type="button" value="Remover" class="btn btn-danger" [class.show]="!btnCadastro">
    <input type="button" value="Cancelar" class="btn btn-secondary" [class.show]="!btnCadastro">
    
    

</form>

<table class="table">

<thead>
<tr>
<th>#</th>
<th>Nome</th>
<th>Idade</th>
<th>Cidade</th>
<th>Selecionar</th>
</tr>
</thead>
<tbody>

<tr *ngFor="let c of clientes">
    <td></td>
    <td>{{c.nome}}</td>
    <td></td>
    <td></td>
    <td></td>
</tr>

</tbody>

</table>
